<!DOCTYPE html>
<html>
<head>
	<title>APP CLI</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="panel-login">

	<div class="login-box">
        <div class="login-box-body" style="background: #fff;">
        	<span><img src="assets/images/logo-cli.png" class="img-fluid" style="width: 60%;"></span>
            <legend class="text-center"><strong>Seguimiento de Transportes</strong></legend>
            <form action="viajes-por-realizar.html" method="POST" class="form">
                <span class="response"></span>
                <div class="form-group">
                    <input type="text" class="form-control input-login" name="usuario" placeholder="Usuario" required>
                </div>

                <div class="form-group">
					<input type="password" class="form-control input-login" name="password" placeholder="Password" required>
                </div>

                <div class=" text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success btn-comenzar save"> Ingresar</button>   
                        </div>
                    </div>                   
                </div>
            </form>
        </div>
    </div>
	


	<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
